<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/style.css">
    <title>Vincario - decode VIN widget</title>
</head>
<body>
<div id="vincario-decode-vin-widget">
    <h2 class="header-text">
        VIN Decoder
    </h2>
    <form method="get" id="vindecoder-form" target="_blank">
        <div class="row">
            <input type="text" name="vin" id="vinDecodeInput" placeholder="Lookup VIN number...">
            <button id="submit-vin" type="submit" onclick="decodeAction()" disabled>DECODE VIN</button>
        </div>
    </form>

    <div class="reverse-row align-items-start bottom-container">
        <div class="row align-items-center">
            <span class="side-text">Powered by </span>
            <a href="https://vindecoder.eu/" class="row align-items-center" target="_blank">
                <img src="./images/logo_positive.svg" alt="VIN Decoder by Vincario" id="logo"/>
            </a>
        </div>
        <div class="errors display-none"></div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
